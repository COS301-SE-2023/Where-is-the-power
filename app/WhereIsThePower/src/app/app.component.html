
<ion-app>
  <ion-split-pane when="lg" contentId="main-content">
    <ion-menu contentId="main-content" class="ion-hide-lg-down">
      <ion-content>
        <ion-list class="center">
          <ion-list-header >
            <h2>Where is the Power?</h2>
          </ion-list-header>
          <ion-menu-toggle autoHide="false">
            <ion-item button routerLink="/tabs/tab-navigate" routerDirection="root" routerLinkActive="active-link">
              <ion-icon  slot="start" name="navigate-circle"></ion-icon>
              <ion-label>Navigate</ion-label>
            </ion-item>

            <ion-item button routerLink="/tabs/tab-saved" routerDirection="root" routerLinkActive="active-link">
              <ion-icon  slot="start" name="bookmark"></ion-icon>
              <ion-label>Saved</ion-label>
            </ion-item>

            <ion-item button routerLink="/tabs/tab-schedule" routerDirection="root" routerLinkActive="active-link">
              <ion-icon  slot="start" name="list"></ion-icon>
              <ion-label>Schedule</ion-label>
            </ion-item>

            <ion-item button routerLink="/tabs/tab-statistics" routerDirection="root" routerLinkActive="active-link">
              <ion-icon  slot="start" name="stats-chart"></ion-icon>
              <ion-label>Statistics</ion-label>
            </ion-item>

            <ion-item button routerLink="/tabs/tab-profile" routerDirection="root" routerLinkActive="active-link">
              <ion-icon  slot="start" name="person-circle"></ion-icon>
              <ion-label>Profile</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
