<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Schedule
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col class="searchbar-container" size-xs="12" size-md="4" offset-md="7.8">
        <ion-searchbar
        [(ngModel)]="searchTerm"
        animated="true"
        placeholder="Search for a place..."
        (ionInput)="onSearch($event)"
        (keyup.enter)="onSearch($event)"
        (ionFocus)="onSearch($event)"
        (ionBlur)="onBlur()"
        >
        </ion-searchbar>
        <ion-list *ngIf="filteredItems.length > 0 && showResultsList" class="search-results">
          <ion-item *ngFor="let result of filteredItems" (click)="selectSuburb(result)" button>
            <ion-label>
              <h3><strong>{{ result.name }}</strong></h3>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row style="justify-content: center;">
      <ion-item>
        <ion-chip [color]="chipColor">
          Current Stage: {{ loadsheddingStage }}
        </ion-chip>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-list>
        <ion-item *ngFor="let time of loadshedTimes">
          <h3>{{ time.startTime.getDay() }} {{ months[time.startTime.getMonth()] }} </h3> <br>
          <ion-label>
            {{ time.startTime.getHours() }}:{{ time.startTime.getMinutes() }}
          </ion-label>
          <ion-label>
            {{time.endTime}}
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-row>
  </ion-grid>
</ion-content>
