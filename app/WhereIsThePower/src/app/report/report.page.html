<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Report issue</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row class = "ion-margin-bottom">
      <ion-col size="6" size-xl="4" class="ion-text-center ion-margin-bottom">
        <ion-card (click)="report('SubstationBlew')">   
          <ion-card-content>
            <ion-icon name = "bonfire-outline">

            </ion-icon>          
          </ion-card-content>     
        </ion-card>
        <ion-text>Substation Blew</ion-text>
      </ion-col>
      <ion-col size="6" size-xl="4" class="ion-text-center ion-margin-bottom">
        <ion-card (click)="report('CablesStolen')">   
          <ion-card-content>
            <ion-icon name = "walk-outline">

            </ion-icon>          
          </ion-card-content>     
        </ion-card>
        <ion-text>Cables Stolen</ion-text>
      </ion-col>
      <ion-col size="6" size-xl="4" class="ion-text-center ion-margin-bottom">
        <ion-card (click)="report('PowerOutage')">   
          <ion-card-content>
            <ion-icon name = "flash-off">

            </ion-icon>          
          </ion-card-content>     
        </ion-card>
        <ion-text>Power Outage</ion-text>
      </ion-col>
      <ion-col size="6" size-xl="4" class="ion-text-center ion-margin-bottom">
        <ion-card (click)="report('CablesDamaged')">   
          <ion-card-content>
            <ion-icon name = "construct-outline">

            </ion-icon>          
          </ion-card-content>     
        </ion-card>
        <ion-text>Cables Damaged</ion-text>
      </ion-col>
      <ion-col size="6" size-xl="4" class="ion-text-center ion-margin-bottom">
        <ion-card (click)="report('Traffic')">   
          <ion-card-content>
            <ion-icon name = "car">

            </ion-icon>          
          </ion-card-content>     
        </ion-card>
        <ion-text>Traffic</ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
