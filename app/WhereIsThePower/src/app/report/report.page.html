<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>report</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">report</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row class = "ion-margin-bottom">
      <ion-col size="6" size-xl="4" class="ion-text-center ion-margin-bottom">
        <ion-card>   
          <ion-card-content>
            <ion-icon name = "heart">

            </ion-icon>          
          </ion-card-content>     
        </ion-card>
        <ion-text><strong>Substation Blew</strong></ion-text>
      </ion-col>
      <ion-col size="6" size-xl="4" class="ion-text-center ion-margin-bottom">
        <ion-card>   
          <ion-card-content>
            <ion-icon name = "heart">

            </ion-icon>          
          </ion-card-content>     
        </ion-card>
        <ion-text><strong>Cables Stolen</strong></ion-text>
      </ion-col>
      <ion-col size="6" size-xl="4" class="ion-text-center ion-margin-bottom">
        <ion-card>   
          <ion-card-content>
            <ion-icon name = "flash-off">

            </ion-icon>          
          </ion-card-content>     
        </ion-card>
        <ion-text><strong>Power Outage</strong></ion-text>
      </ion-col>
      <ion-col size="6" size-xl="4" class="ion-text-center ion-margin-bottom">
        <ion-card>   
          <ion-card-content>
            <ion-icon name = "heart">

            </ion-icon>          
          </ion-card-content>     
        </ion-card>
        <ion-text><strong>Cables Damaged</strong></ion-text>
      </ion-col>
      <ion-col size="6" size-xl="4" class="ion-text-center ion-margin-bottom">
        <ion-card>   
          <ion-card-content>
            <ion-icon name = "car">

            </ion-icon>          
          </ion-card-content>     
        </ion-card>
        <ion-text><strong>Traffic</strong></ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
