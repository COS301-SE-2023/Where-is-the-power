<ion-content>
  <ion-row>
    <ion-col class="searchbar-container" size-xs="12" size-md="4" offset-md="7.8">
      <ion-searchbar animated="true" placeholder="Search for a place..." (ionInput)="onSearchInput($event)"></ion-searchbar>
      <ion-list>
        <ion-item *ngFor="let searchresult of searchresults" (click)="selectresult(searchresult)">
          {{ searchresult.place_name }}
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
  <div id="map"></div>
</ion-content>
